<!doctype html>
<html>
<head>
<title>Atlantis</title>
<style type="text/css">

/* TODO: move this to a separate file! */

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

canvas#Board {
    border: 1px solid blue;
    background: #80a0ff;
    margin: 4px;
}

#LeftColumn {
    position: absolute;
    overflow: auto;
}

#RightColumn {
    position: absolute;
    overflow: auto;
}

button.Icon {
    margin:     4px;
    width:      64px;
    height:     64px;
    display:    inline-block;
    cursor:     pointer;
    border:     0;
}

#MoveButton0               { background: url("icons/reset1.png"); background-size: 100%; }
#MoveButton0:hover         { background: url("icons/reset2.png"); background-size: 100%; }
#MoveButton0:disabled      { background: url("icons/reset0.png"); background-size: 100%; }

#MoveButton1               { background: url("icons/move1.png"); background-size: 100%; }
#MoveButton1:hover         { background: url("icons/move2.png"); background-size: 100%; }
#MoveButton1:disabled      { background: url("icons/move0.png"); background-size: 100%; }

#MoveButton2               { background: url("icons/explode1.png"); background-size: 100%; }
#MoveButton2:hover         { background: url("icons/explode2.png"); background-size: 100%; }
#MoveButton2:disabled      { background: url("icons/explode0.png"); background-size: 100%; }

#MoveButton3               { background: url("icons/grow1.png"); background-size: 100%; }
#MoveButton3:hover         { background: url("icons/grow2.png"); background-size: 100%; }
#MoveButton3:disabled      { background: url("icons/grow0.png"); background-size: 100%; }

</style>
</head>
<body onload="initialize()" onresize="resize()">

<div id="LeftColumn">
  <div id="Buttons">
    <button class="Icon" id="MoveButton0" title="Reset"   onclick="onMoveButton(0)" disabled>
    <button class="Icon" id="MoveButton1" title="Move"    onclick="onMoveButton(1)" disabled>
    <button class="Icon" id="MoveButton2" title="Explode" onclick="onMoveButton(2)" disabled>
    <button class="Icon" id="MoveButton3" title="Grow"    onclick="onMoveButton(3)" disabled>
  </div>
  <div id="BoardContainer"></div>
</div>
<!--<div id="RightColumn">
</div>-->
<script src="/socket.io/socket.io.js"></script>
<script src="js/common/Coords.js"></script>
<script src="js/common/Field.js"></script>
<script src="js/common/GameState.js"></script>
<script src="js/client/MoveSelection.js"></script>
<script src="js/client/client.js"></script>
</body>
</html>
